<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://imagizer.imageshack.com/img924/817/mRVNcJ.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px 20px;
        }

        .nav-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 1;
            margin-top: 30px;
        }

        header img {
            max-width: 100px;
            height: auto;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease-in-out;
        }

        nav a:hover {
            opacity: 0.5;
        }

        .bottom-logo {
            margin-top: auto;
            margin-bottom: 80px;
            max-width: 100px;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #changing-image {
            width: 1550px; /* Увеличенный размер */
            transition: opacity 1s ease-in-out;
            margin-top: -70px; /* Поднять изображение */
        }

        .fade-out {
            opacity: 0; /* Полностью прозрачный */
        }

        /* Стили для выпадающего меню */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 10px;
            z-index: 10;
            background-color: transparent; /* Прозрачный фон */
            border: none; /* Убирает обводку */
            box-shadow: none; /* Убирает тень */
        }

        .dropdown-menu a {
            display: block;
            text-decoration: none;
            color: #000000;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* Активное состояние для выпадающего меню */
        .dropdown.active .dropdown-menu {
            display: block;
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Центрируем логотип */
            align-items: center;
            width: 100%;
            margin-top: -40px; /* Добавляем отступ сверху */
            transform: translateX(-27px); /* Сдвигаем логотип влево */
        }



        .logo {
            width: 360px; /* Увеличенный размер логотипа */
            max-width: 100%; /* Чтобы не выходил за границы */
            height: auto; /* Сохраняем пропорции */
        }   
    


        .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 60px; /* Увеличенное расстояние между карточками */
    padding: 20px 0; /* Уменьшенные отступы сверху и снизу */
    transform: translateY(-250px);

}
.product-container {
    position: relative;
    width: 300px;
    height: 430px; /* Увеличиваем высоту для текста */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none; /* Убираем подчеркивание у ссылок */
}
.product-name {
    font-size: 10px;
    color: #000;
    text-transform: uppercase;
    text-align: center;
    margin-top: auto; /* Автоматически опускаем текст вниз */
    margin-bottom: 10px; /* Добавляем небольшой отступ снизу */
    transition: opacity 0.3s ease-in-out;
    position: relative; /* Делаем позицию относительной */
    z-index: 1; /* Поднимаем над изображением */
    transform: translateX(-17px) translateY(8px); /* Сдвиг влево и вниз */
}

        .product-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.6s ease-in-out; /* Плавная анимация */
        }

        .product-container img.second-image {
            opacity: 0;
        }

        .product-container:hover img.first-image {
            opacity: 0;
        }

        .product-container:hover img.second-image {
            opacity: 1;
        }

.product-container:hover .product-name {
    opacity: 0.5; /* Полупрозрачный эффект при наведении */
}


        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }

            nav {
                margin-top: 10px;
                gap: 10px;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            header img {
                max-width: 80px;
            }

            .bottom-logo {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 10px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 10px;
            }

            header img {
                max-width: 70px;
            }

            .bottom-logo {
                max-width: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <nav>
                <a href="main.html">WORKS</a>
                
                <!-- Выпадающее меню -->
                <div class="dropdown">
                    <a class="dropdown-toggle">LOOKBOOKS </a>
                    <div class="dropdown-menu">
                        <a href="senseless.html">SENSELESS</a>
                        <a href="aroundme.html">AROUND ME</a>
                        <a href="sarrowbody.html">SARROW BODY</a>
                    </div>
                </div>

                <a href="about.html">ABOUT US</a>
            </nav>

              <nav>
                <a href="https://www.instagram.com/exor1991/">INSTAGRAM</a>
                <a href="https://t.me/exor1991">TELEGRAM</a>
                <a href="https://www.youtube.com/@last.memories2007">YOUTUBE</a>
            </nav>
        </div>

        <div class="logo-container">
            <img src="https://imagizer.imageshack.com/img924/817/mRVNcJ.png" alt="Логотип" class="logo">
        </div>
    </header>


    <div class="products">
        <a href="https://www.instagram.com/p/DGEI5RWOZyc/?img_index=1" class="product-container">
            <img src="https://imagizer.imageshack.com/img923/7546/0IdFtP.png" alt="Одежда 1" class="first-image">
            <img src="https://imagizer.imageshack.com/img924/3043/6iHho8.png" alt="Одежда 1 (задняя сторона)" class="second-image">
            <span class="product-name">EXORCIST</span>
        </a>
    
        <a href="https://www.instagram.com/p/DF3Yp_MuBZn/?img_index=1" class="product-container">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/922/lxXv4M.jpg" alt="Одежда 2" class="first-image">
            <img src="https://imagizer.imageshack.com/v2/1165x655q70/r/923/5JQVfz.jpg" alt="Одежда 2 (задняя сторона)" class="second-image">
            <span class="product-name">TREE OF PAIN</span>
        </a>
    
        <a href="https://www.instagram.com/p/DF0cxHfNq56/?img_index=1" class="product-container">
            <img src="https://imagizer.imageshack.com/img922/8518/5VlfwS.png" alt="Одежда 3" class="first-image">
            <img src="https://imagizer.imageshack.com/img922/6580/F6LKPe.png" alt="Одежда 3 (задняя сторона)" class="second-image">
            <span class="product-name">EGO APOSTLE</span>
        </a>
    </div>



   


    <script>
        // Открытие и закрытие выпадающего меню
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');

        dropdownToggle.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        // Закрытие меню при клике вне его
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
